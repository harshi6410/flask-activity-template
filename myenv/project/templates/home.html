<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .completed {
            text-decoration: line-through;
            background-color: #95a5a6;
        }

        .task-text {
            flex: 1;
            margin-left: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions form {
            display: inline;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>

        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Your Tasks</h2>
        <ul>
            {% for task in tasks %}
                <li class="{% if task.completed %}completed{% endif %}">
                    <form action="/complete/{{ loop.index0 }}" method="GET">
                        <input type="checkbox" onclick="this.form.submit()" {% if task.completed %}checked{% endif %}>
                    </form>
                    <span class="task-text">{{ task.task }}</span>
                    <div class="actions">
                        <form action="/delete/{{ loop.index0 }}" method="GET">
                            <button style="background-color: #e74c3c;">Delete</button>
                        </form>
                    </div>
                </li>
            {% else %}
                <li class="no-tasks">No tasks added yet!</li>
            {% endfor %}
        </ul>        
    </div>

</body>
</html>
